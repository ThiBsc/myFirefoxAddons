<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../assets/css/material_icons.css"/>
    <link rel="stylesheet" href="../assets/css/variables.css"/>
    <link rel="stylesheet" href="../assets/css/spinner.css"/>
    <link rel="stylesheet" href="../assets/css/youtube_remote.css"/>
    <title>Youtube remote control</title>
  </head>

  <body>

    <div id="scriptStatus">
      <div id="player">
        <div id="youtube-playing"></div>
        <div class="actions">
          <button>
            <i class="play material-icons">play_arrow</i>
          </button>
          <button>
            <i class="next material-icons">skip_next</i>
          </button>
        </div>
      </div>

      <div id="search">

        <div class="input-group">
          <input type="text" id="youtube-search" name="youtube-search" placeholder="Search a movie" autofocus />
          <i class="material-icons">search</i>
        </div>

        <div id="list-loader" class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>

        <ul id="video-list">
        </ul>
      </div>

    </div>

    <script src="youtube_remote.js"></script>
  </body>

</html>
